<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #ffffff;
            color: #333;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header, .footer {
            background-color: #fafafa;
            padding: 10px 0;
            text-align: center;
        }
        .header h2 {
            color: #c2b57f;
        }
        .content {
            padding: 20px;
            background-color: #fdfdfd;
        }
        .order-info {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .order-info .mail{
            text-decoration: none;
        }
        .order-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .order-item img {
            max-width: 150px;
            margin-right: 20px;
            border: 1px solid #ddd;
            padding: 5px;
            background-color: #fff;
        }
        .order-details {
            flex-grow: 1;
        }
        .order-summary {
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
        }
        .order-summary {
            font-size: 1.2em;
            color: #c2b57f;
        }
        .link-product a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #c2b57f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .link-product a:hover {
            background-color: #b0a46e;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Đã Có Hàng</h2>
    </div>
    <div class="content">
        <div class="order-info">
            <div>
                <p th:text="${'Tên khách hàng: '+ firstName + ' ' + lastName}"></p>
                <p class="mail" th:text="${'Email: '+ email}"></p>

            </div>
            <div>
                <p th:text="${'Wish List ID: '+ wishListId}"></p>
                <p th:text="${'Trạng thái: ' + status}"></p>
            </div>
        </div>
        <div class="order-summary">
        </div>
        <div class="order-item">
            <img th:src="${img}">
            <div class="order-details">
                <h3 th:text="${name}"></h3>
                <p th:text="${'VNĐ ' + #numbers.formatDecimal(price, 0, 0)}"></p>
                <p th:text="${'Số lượng: '+ quantity}"></p>
            </div>
        </div>

        <div class="link-product">
            <a th:href="${link}">Click here</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Shop MẸ&BÉ</p>
    </div>
</div>
</body>
</html>
